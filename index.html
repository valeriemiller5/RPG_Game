<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
    <title>Document</title>
</head>

<body>
    <button id="reset" type="button" class="btn btn-danger">RESET</button>
    <div class="container">
        <!-- Main Character Choices -->
        <h1 id="hero">Choose Your Character</h1>
            <span id="marioDiv">
                <div id="marioHealth" class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <img id="mario" src="./assets/images/mario.png" alt="mario">
            </span>
            <span id="luigiDiv">
                <div id="luigiHealth" class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <img id="luigi" src="./assets/images/luigi.png" alt="luigi">
            </span>
            <span class="peachDiv">
                <div id="peachHealth" class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <img id="peach" src="./assets/images/peach.png" alt="peach">
            </span>
        

        <br>
        <br>

        <!-- Show Mario's Enemies -->
        <div class="marioEnemies">
            <h1 class="villain">Choose Your Enemy</h1>
            <span id="goombaDiv">
                <div id="goombaHealth" class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <img id="goomba" src="./assets/images/goomba.png" alt="goomba">
            </span>
            <span id="paraDiv" >
                <div id="ptHealth" class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <img id="paratroopa" src="./assets/images/paratroopa.png" alt="paratroopa">
            </span>
            <span id="warioDiv">
                <div id="warioHealth" class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <img id="wario" src="./assets/images/wario.png" alt="wario">
            </span>
        </div>

        <!-- Show Luigi's Enemies -->
        <div class="luigiEnemies">
            <h1 class="villain">Choose Your Enemy</h1>
            <img id="koopaTroopa" src="./assets/images/koopa-troopa.png" alt="koopatroopa">
            <img id="paraTroopa" src="./assets/images/paratroopa.png" alt="paratroopa">
            <img id="bigBoo" src="./assets/images/big-boo.png" alt="big Boo">
        </div>

        <!-- Show Peach's Enemies -->
        <div class="peachEnemies">
            <h1 class="villain">Choose Your Enemy</h1>
            <img id="KoopaTroopa" src="./assets/images/koopa-troopa.png" alt="koopatroopa">
            <img id="Goomba" src="./assets/images/goomba.png" alt="goomba">
            <img id="bowser" src="./assets/images/bowser.png" alt="bowser">
        </div>

        <!-- Start Battle/Attack -->
        <button id="attack" type="button" class="btn btn-warning">Fight!</button>
        
        <div id="action"></div>
    </div>
</body>
</html>
